{% extends "base.html" %}


{% block title %}Filmweb - Top films{% endblock %}

{% block page_content %}
{% for i in films %}

    <div class="page" >
        <a href="{{url_for('main.film',id=i.id)}}">
            <img class="image" src="{{ i.poster }}">

                <h2>{{ i.title }}</h2>
                <p>{{i.description}}</p>

        </a>
    </div>

{% endfor %}
{% endblock %}
